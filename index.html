<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shree Maruti Plastic | Access</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a;
            --success: #10b981;
            --slate-50: #f8fafc;
            --slate-200: #e2e8f0;
            --slate-800: #1e293b;
            --accent: #6366f1;
        }

        body {
            margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center;
            background: var(--slate-50); font-family: 'Plus Jakarta Sans', sans-serif;
            background-image: radial-gradient(#cbd5e1 0.5px, transparent 0.5px);
            background-size: 30px 30px;
        }

        .auth-card {
            background: white; padding: 40px; width: 100%; max-width: 400px;
            border-radius: 28px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
            border: 1px solid white; box-sizing: border-box;
            position: relative;
        }

        .logo-section { text-align: center; margin-bottom: 32px; }
        
        .brand-img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 12px;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.05));
        }
        
        h2 { margin: 0; color: var(--slate-800); font-weight: 800; font-size: 1.5rem; letter-spacing: -0.02em; text-transform: uppercase; }
        .estd { color: var(--accent); font-size: 0.7rem; font-weight: 700; letter-spacing: 1px; }
        p { color: #64748b; font-size: 0.9rem; margin-top: 8px; }

        .input-wrapper { margin-bottom: 18px; }
        label { display: block; font-size: 0.75rem; font-weight: 700; color: var(--slate-800); margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.03em; }
        
        input {
            width: 100%; padding: 14px 18px; border: 2px solid #f1f5f9; border-radius: 14px;
            font-family: inherit; font-size: 1rem; box-sizing: border-box; transition: 0.2s;
            background: #f8fafc; color: var(--slate-800);
        }

        input:focus { outline: none; border-color: var(--accent); background: white; box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.08); }

        button {
            width: 100%; padding: 16px; border: none; border-radius: 14px;
            font-weight: 700; font-size: 1rem; cursor: pointer; transition: 0.3s;
            font-family: inherit; margin-top: 10px;
        }

        .btn-main { background: var(--primary); color: white; box-shadow: 0 4px 6px rgba(15, 23, 42, 0.2); }
        .btn-main:hover { transform: translateY(-2px); background: #1e293b; }

        .switch-text { text-align: center; margin-top: 24px; font-size: 0.85rem; color: #64748b; }
        .switch-link { color: var(--accent); font-weight: 700; cursor: pointer; text-decoration: none; }

        /* Toggle Views */
        #registerView { display: none; }
        .show-register #loginView { display: none; }
        .show-register #registerView { display: block; }

        @media (max-width: 480px) {
            .auth-card { padding: 30px 20px; border-radius: 0; height: 100vh; display: flex; flex-direction: column; justify-content: center; }
        }
    </style>
</head>
<body id="bodyTag">

<div class="auth-card" id="authContainer">
    <div id="loginView">
        <div class="logo-section">
            <img src="logo.png" alt="Shree Maruti Plastic Logo" class="brand-img">
            <div class="estd">SINCE 2008</div>
            <h2>Shree Maruti</h2>
            <p>Inventory Portal Access</p>
        </div>

        <div class="input-wrapper">
            <label>Staff Email</label>
            <input id="loginEmail" type="email" placeholder="email@maruti.com">
        </div>

        <div class="input-wrapper">
            <label>Password</label>
            <input id="loginPass" type="password" placeholder="••••••••">
        </div>

        <button class="btn-main" onclick="login()">Sign In to Portal</button>
        
        <div class="switch-text">
            New Staff? <span class="switch-link" onclick="toggleView(true)">Register here</span>
        </div>
    </div>

    <div id="registerView">
        <div class="logo-section">
            <img src="logo.png" alt="Shree Maruti Plastic Logo" class="brand-img" style="width: 60px; height: 60px;">
            <h2>Staff Signup</h2>
            <p>Create your internal account</p>
        </div>

        <div class="input-wrapper">
            <label>Full Name</label>
            <input id="regName" type="text" placeholder="Enter your name">
        </div>

        <div class="input-wrapper">
            <label>Work Email</label>
            <input id="regEmail" type="email" placeholder="name@maruti.com">
        </div>

        <div class="input-wrapper">
            <label>Create Password</label>
            <input id="regPass" type="password" placeholder="Min. 6 characters">
        </div>

        <button class="btn-main" style="background: var(--success);" onclick="register()">Create Account</button>
        
        <div class="switch-text">
            Already registered? <span class="switch-link" onclick="toggleView(false)">Sign In</span>
        </div>
    </div>
</div>

<script>
    // Simple toggle logic
    function toggleView(isRegister) {
        const container = document.getElementById('bodyTag');
        if(isRegister) {
            container.classList.add('show-register');
        } else {
            container.classList.remove('show-register');
        }
    }
</script>
<script type="module" src="js/login.js"></script>
</body>
</html>

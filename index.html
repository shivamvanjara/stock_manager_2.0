<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StockPro | Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --success: #059669;
            --slate-50: #f8fafc;
            --slate-200: #e2e8f0;
            --slate-800: #1e293b;
        }

        body {
            margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center;
            background: var(--slate-50); font-family: 'Plus Jakarta Sans', sans-serif;
            background-image: radial-gradient(#cbd5e1 0.5px, transparent 0.5px);
            background-size: 30px 30px;
        }

        .auth-card {
            background: white; padding: 40px; width: 100%; max-width: 400px;
            border-radius: 28px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
            border: 1px solid white; box-sizing: border-box;
        }

        .logo-section { text-align: center; margin-bottom: 32px; }
        .logo-icon { font-size: 42px; margin-bottom: 8px; display: block; }
        
        h2 { margin: 0; color: var(--slate-800); font-weight: 800; font-size: 1.6rem; letter-spacing: -0.02em; }
        p { color: #64748b; font-size: 0.95rem; margin-top: 6px; }

        .input-wrapper { margin-bottom: 18px; }
        label { display: block; font-size: 0.8rem; font-weight: 700; color: var(--slate-800); margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.03em; }
        
        input {
            width: 100%; padding: 14px 18px; border: 2px solid #f1f5f9; border-radius: 14px;
            font-family: inherit; font-size: 1rem; box-sizing: border-box; transition: 0.2s;
            background: #f8fafc; color: var(--slate-800);
        }

        input:focus { outline: none; border-color: var(--primary); background: white; box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.08); }

        button {
            width: 100%; padding: 16px; border: none; border-radius: 14px;
            font-weight: 700; font-size: 1rem; cursor: pointer; transition: 0.3s;
            font-family: inherit; margin-top: 10px;
        }

        .btn-main { background: var(--primary); color: white; box-shadow: 0 4px 6px rgba(37, 99, 235, 0.2); }
        .btn-main:hover { transform: translateY(-2px); box-shadow: 0 8px 12px rgba(37, 99, 235, 0.2); }

        .switch-text { text-align: center; margin-top: 24px; font-size: 0.9rem; color: #64748b; }
        .switch-link { color: var(--primary); font-weight: 700; cursor: pointer; text-decoration: none; }

        /* Toggle Views */
        #registerView { display: none; }
        .show-register #loginView { display: none; }
        .show-register #registerView { display: block; }

        .loading-state { opacity: 0.6; pointer-events: none; }
    </style>
</head>
<body>

<div class="auth-card" id="authContainer">
    <div id="loginView">
        <div class="logo-section">
            <span class="logo-icon">üì¶</span>
            <h2>Welcome Back</h2>
            <p>Enter your details to access StockPro</p>
        </div>

        <div class="input-wrapper">
            <label>Email Address</label>
            <input id="loginEmail" type="email" placeholder="name@company.com">
        </div>

        <div class="input-wrapper">
            <label>Password</label>
            <input id="loginPass" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        </div>

        <button class="btn-main" onclick="login()">Sign In to Dashboard</button>
        
        <div class="switch-text">
            New here? <span class="switch-link" onclick="toggleView(true)">Create an account</span>
        </div>
    </div>

    <div id="registerView">
        <div class="logo-section">
            <span class="logo-icon">üõ°Ô∏è</span>
            <h2>Join StockPro</h2>
            <p>Create your employee account today</p>
        </div>

        <div class="input-wrapper">
            <label>Full Name</label>
            <input id="regName" type="text" placeholder="John Doe">
        </div>

        <div class="input-wrapper">
            <label>Email Address</label>
            <input id="regEmail" type="email" placeholder="name@company.com">
        </div>

        <div class="input-wrapper">
            <label>Set Password</label>
            <input id="regPass" type="password" placeholder="Min. 6 characters">
        </div>

        <button class="btn-main" style="background: var(--success); box-shadow: 0 4px 6px rgba(5, 150, 105, 0.2);" onclick="register()">Register Account</button>
        
        <div class="switch-text">
            Already have an account? <span class="switch-link" onclick="toggleView(false)">Sign In</span>
        </div>
    </div>
</div>

<script type="module" src="js/login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shree Maruti Plastic | Admin</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SMP Admin">

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        :root {
            --bg: #f1f5f9;
            --surface: #ffffff;
            --primary: #0f172a;
            --accent: #6366f1;
            --danger: #ef4444;
            --success: #10b981;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --radius-lg: 16px;
            --radius-md: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); 
            color: var(--text-main);
            line-height: 1.5;
            overscroll-behavior-y: contain;
        }

        /* --- NAVIGATION --- */
        header { 
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .brand-container { display: flex; align-items: center; gap: 10px; }
        .brand-logo { height: 35px; width: 35px; object-fit: contain; border-radius: 6px; }
        .brand-text { display: flex; flex-direction: column; line-height: 1.1; }
        .brand-name { font-weight: 800; font-size: 0.95rem; letter-spacing: -0.2px; color: var(--primary); text-transform: uppercase; }
        .brand-sub { font-size: 0.6rem; font-weight: 600; color: var(--text-muted); letter-spacing: 0.5px; }
        
        /* --- SIDEBAR --- */
        .sidebar { 
            position: fixed; left: 0; top: 0; bottom: 0; width: 280px; 
            background: var(--primary); color: white; padding: 24px; z-index: 2000; 
            transform: translateX(-100%); transition: transform 0.3s ease;
            overflow-y: auto;
        }
        .sidebar.active { transform: translateX(0); }
        .overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.5); backdrop-filter: blur(4px); display: none; z-index: 1500; }
        .overlay.active { display: block; }

        .sidebar-header {
            text-align: center; margin-bottom: 25px; padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .sidebar-logo { width: 60px; height: 60px; margin-bottom: 10px; border-radius: 12px; background: white; padding: 5px; }

        .best-seller-card {
            background: rgba(255, 255, 255, 0.05); padding: 16px;
            border-radius: var(--radius-md); margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .stat-card {
            background: rgba(255,255,255,0.05); padding: 14px;
            border-radius: var(--radius-md); margin-bottom: 12px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .stat-card .label { font-size: 0.65rem; color: #94a3b8; text-transform: uppercase; font-weight: 700; }
        .stat-card .value { font-size: 1.15rem; font-weight: 800; display: block; margin-top: 2px; }

        /* --- UI ELEMENTS --- */
        .toast {
            position: fixed; bottom: 20px; left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--primary); color: white;
            padding: 12px 24px; border-radius: 30px;
            font-weight: 600; font-size: 0.9rem;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 9999; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.2);
        }
        .toast.show { transform: translateX(-50%) translateY(0); }

        .main-content { max-width: 1400px; margin: 20px auto; padding: 0 16px; }
        .section-grid { display: grid; grid-template-columns: 1fr 320px; gap: 24px; }
        @media (max-width: 1024px) { .section-grid { grid-template-columns: 1fr; } }
        
        .card { background: var(--surface); border-radius: var(--radius-lg); padding: 24px; box-shadow: var(--shadow); }
        .controls-row { display: flex; gap: 12px; margin-bottom: 20px; flex-wrap: wrap; }
        .search-input { flex: 1; min-width: 200px; padding: 12px 16px; border-radius: var(--radius-md); border: 1px solid #e2e8f0; font-family: inherit; font-size: 0.95rem; }
        
        .btn { padding: 10px 18px; border-radius: var(--radius-md); font-weight: 700; cursor: pointer; border: none; display: inline-flex; align-items: center; gap: 8px; transition: 0.2s; font-family: inherit; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-outline { background: white; border: 1px solid #e2e8f0; color: var(--text-main); }
        .btn-pdf { background: #fee2e2; color: #991b1b; }

        .inventory-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 16px; }
        .item-card { background: white; padding: 16px; border-radius: var(--radius-md); border: 1px solid #f1f5f9; position: relative; transition: 0.3s; }
        .stock-tag { font-size: 1.5rem; font-weight: 800; color: var(--primary); }
        
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; z-index: 3000; padding: 20px; }
        .modal-content { background: white; width: 100%; max-width: 400px; border-radius: var(--radius-lg); padding: 24px; }

        @media (max-width: 600px) {
            header { padding: 10px 15px; }
            .btn span { display: none; }
            .btn { padding: 10px; }
            .inventory-grid { grid-template-columns: 1fr 1fr; }
            .brand-sub { display: none; }
        }
    </style>
</head>
<body>

<div id="toast" class="toast">Action Successful!</div>
<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

<aside class="sidebar" id="sidebar">
    <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
        <span style="font-weight:800; color:var(--accent); letter-spacing: 1px;">SMP ANALYTICS</span>
        <button onclick="toggleSidebar()" style="background:none; border:none; color:white; font-size:1.5rem; cursor:pointer;">&times;</button>
    </div>

    <div class="sidebar-header">
        <img src="logo.png" alt="SMP Logo" class="sidebar-logo">
        <div style="font-weight: 700; font-size: 0.9rem;">Shree Maruti Plastic</div>
        <div style="font-size: 0.6rem; opacity: 0.6; margin-top: 4px;">ESTD. 2008</div>
    </div>

    <div id="top-sellers-section" class="best-seller-card">
        <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 12px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 8px;">
            <span style="font-size: 1.1rem;">üî•</span>
            <span class="label" style="color: #818cf8; font-weight: 900;">Top Sellers</span>
        </div>
        <div id="top-sellers-list"><p style='font-size:0.7rem; color:#94a3b8;'>Loading...</p></div>
    </div>

    <div class="stat-card">
        <span class="label">Today Summary</span>
        <span class="value">
            <span id="inToday" style="color:var(--success)">0</span>
            <span style="color:#475569; font-weight: 400; font-size: 0.9rem;"> IN / </span>
            <span id="outToday" style="color:var(--danger)">0</span>
        </span>
    </div>

    <div class="stat-card">
        <span class="label">Monthly Inflow</span>
        <span class="value" id="inMonth" style="color:var(--success)">0</span>
    </div>

    <div class="stat-card">
        <span class="label">Monthly Outflow</span>
        <span class="value" id="outMonth" style="color:var(--danger)">0</span>
    </div>

    <div class="stat-card" style="opacity: 0.8;">
        <span class="label">Previous Month Out</span>
        <span class="value" id="outPrev">0</span>
    </div>

    <button class="btn btn-pdf" style="width:100%; margin-top:20px; justify-content: center; font-size: 0.8rem;" onclick="downloadPDF()">
        üìÑ Download PDF Report
    </button>
</aside>

<header>
    <div class="brand-container">
        <button onclick="toggleSidebar()" style="background:#f1f5f9; border:none; padding:8px 12px; border-radius:8px; cursor:pointer; font-size: 1.1rem;">üìä</button>
        <div class="brand-container">
            <img src="logo.png" alt="Logo" class="brand-logo">
            <div class="brand-text">
                <span class="brand-name">Shree Maruti</span>
                <span class="brand-sub">Admin Panel</span>
            </div>
        </div>
    </div>
    <div style="display:flex; gap:8px;">
        <button class="btn btn-primary" onclick="openModal()">+ <span>Product</span></button>
        <button class="btn btn-outline" onclick="logout()">Logout</button>
    </div>
</header>

<main class="main-content">
    <div class="section-grid">
        <div class="card">
            <div class="controls-row">
                <input type="text" id="search" class="search-input" placeholder="Search inventory..." onkeyup="searchProduct()">
                <button id="lowStockBtn" class="btn btn-outline" onclick="toggleLowStockFilter()">‚ö†Ô∏è Low Stock</button>
            </div>
            <div id="products-list" class="inventory-grid"></div>
            <div id="no-results" style="display:none; text-align:center; padding:40px; color:var(--text-muted);">No items found.</div>
        </div>

        <div class="card" style="height: fit-content; position: sticky; top: 80px;">
            <h3 style="margin-top:0; font-size:0.95rem; display:flex; justify-content:space-between; align-items: center; color: var(--primary);">
                Pending Tasks 
                <span id="req-count" style="background:var(--accent); color:white; padding:2px 10px; border-radius:20px; font-size:0.75rem;">0</span>
            </h3>
            <div id="requests" style="max-height: 70vh; overflow-y: auto;"></div>
        </div>
    </div>
</main>

<div class="modal" id="productModal">
    <div class="modal-content">
        <h2 id="modalTitle" style="margin-top:0; font-size: 1.25rem;">Product Details</h2>
        <input type="hidden" id="editId">
        <div style="display:flex; flex-direction:column; gap:15px;">
            <input type="text" id="pname" class="search-input" placeholder="Item Name">
            <input type="text" id="psize" class="search-input" placeholder="Size/Weight">
            <input type="number" id="pstock" class="search-input" placeholder="Current Stock">
            <div style="display:flex; gap:10px; margin-top:10px;">
                <button class="btn btn-primary" style="flex:1" onclick="handleSave()">Save Item</button>
                <button class="btn btn-outline" onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="stockModal">
    <div class="modal-content">
        <h2 id="stockModalTitle" style="margin-top:0; font-size: 1.25rem;">Adjust Stock</h2>
        <input type="hidden" id="stockProdId">
        <input type="hidden" id="stockType">
        <div style="display:flex; flex-direction:column; gap:15px;">
            <div id="stockItemName" style="font-weight:700; color:var(--accent); padding: 10px; background: #f8fafc; border-radius: 8px; font-size: 0.9rem;"></div>
            <input type="number" id="stockAmount" class="search-input" placeholder="Quantity">
            <input type="text" id="stockNote" class="search-input" placeholder="Add a note (e.g. Bulk Stock, Damage)">
            <div style="display:flex; gap:10px; margin-top:10px;">
                <button id="stockConfirmBtn" class="btn btn-primary" style="flex:1" onclick="confirmStockAdjust()">Confirm</button>
                <button class="btn btn-outline" onclick="closeStockModal()">Cancel</button>
            </div>
        </div>
    </div>
</div>

<script>
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('active');
        document.getElementById('overlay').classList.toggle('active');
    }
</script>
<script type="module" src="js/admin.js"></script>
</body>
</html>
